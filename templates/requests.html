<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Font preloads -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Inter:wght@100..900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- CDN Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Metatags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <!-- Javascript -->
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/root.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/requests.css') }}">
    <title>Computute</title>
  </head>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container d-flex justify-content-between">
      <a class="nav-brand" href="/home"><h2 class="nav-brand1">COMPU</h2><h2 class="nav-brand2">TUTE</h2></a>
      <div class="d-flex align-items-center">
        <form class="d-flex">
          <input class="search-field" type="search" placeholder="Find a CITS unit..." aria-label="Search">
          <button class="search-btn" type="submit"><i class="bi bi-search"></i></button>
        </form>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Tutoring Requests
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="/requests">View Tutoring Requests</a></li>
              <li><a class="dropdown-item" href="/createrequest">Create a tutoring request</a></li>
              <li><a class="dropdown-item" href="/completedrequests">Successful Tutoring Requests</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Join</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Body -->
  <body>
    {% for request in requests %}
      <div id="requestId={{ request['id'] }}" class="RequestItem">
        {{ request['content'] }}
        <form action="/acceptrequest" method="POST" id="requestId={{ request['id'] }}">
          <button data-request-id="{{ request['id'] }}", name="selected_id" value="{{ request['id'] }}">Accept</button>
        </form>        
      </div>
    {% endfor %}      
  </body>
</html>
