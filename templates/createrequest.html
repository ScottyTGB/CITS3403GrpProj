{% extends "layout.html" %}
{% block title %}Request A Tutor{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form action="___" method="_____">
    <div>
        <label for="Unit Code">What is the unit code? </label>
        <input type="text" name="Unit Code" id="Unit Code" placeholder="The 4 letter and 4 number code e.g. CITS1000" required>
   </div>
   <div>
        <label for="Availabilty">What times are you availible?></label>
        <input type="text" name="Availability" id="Availabilty" placeholder="Times and dates" required>
    </div> 
    <div>
        <label for="Hours">How many hours do you want?</label>
        <input type="number" name="Hours" id="Hours">
    </div>
    <div>
        <label for="Needs"> What areas would you like to work on in each subject? </label>
        <textarea id="Needs" name="Needs"></textarea>
    </div>
    <button type="submit">Submit</button>
 
   </form>
</body>
</html>

{% endblock %}
