{% extends "layout.html" %}
{% block title %}Request A Tutor{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            margin: 0; 
            padding: 0; 
            background: #f5f5f5; 
        }
            
        
        .container {
            width: 100%;
            max-width: 500px; 
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        div {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 16px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        @media (max-width: 600px) {
            form {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request A Tutor</h1>
        <form action="___" method="_____">
            <div>
                <label for="Unit Code">What is the unit code?</label>
                <input type="text" name="Unit Code" id="Unit Code" placeholder="The 4 letter and 4 number code e.g. CITS1000" required>
            </div>
            <div>
                <label for="Availabilty">What times are you available?</label>
                <input type="text" name="Availability" id="Availabilty" placeholder="Times and dates" required>
            </div>
            <div>
                <label for="Hours">How many hours do you want?</label>
                <input type="number" name="Hours" id="Hours" min="0.5" step="0.5">
            </div>
            <div>
                <label for="Needs">What areas would you like to work on in each subject?</label>
                <textarea id="Needs" name="Needs"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
